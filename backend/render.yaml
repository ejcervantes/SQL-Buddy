services:
  - type: web
    name: sql-query-buddy-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4
      - key: CHROMA_PERSIST_DIRECTORY
        value: /opt/render/project/src/chroma_db
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.pages.dev,http://localhost:3000
