services:
  - type: web
    name: sql-query-buddy-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4
      - key: CHROMA_PERSIST_DIRECTORY
        value: /opt/render/project/src/chroma_db
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.pages.dev,http://localhost:3000

